<!-- mensagem mostrada quando não há dados digitado iquais a nossa description -->
<!-- estamos usando nossa DIRETIVA do Angular *ngIf="NossoDataBindPhotos" -->
<p class="text-center text-muted " *ngIf="!photos.length">
  Sorry, no photos
</p>


<ol class="list-unstyled ">
 <li *ngFor="let itens of photosRows" class="row">  <!-- // photosRows é nosso array de fotos -->
  <div *ngFor="let item of itens" class="col-4">
      <ap-photo
          [url]="item.url"
          [description]="item.description">
      </ap-photo>
    </div>
  </li>
</ol>
